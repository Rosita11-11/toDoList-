<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SiTugas - To Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      padding: 20px;
      color: #4d004d;
    }

    h1 {
      text-align: center;
      color: #cc0066;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input, button {
      padding: 8px 12px;
      border: 1px solid #cc0066;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #ff66b3;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e60073;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #ffb3d9;
    }

    th, td {
      border: 1px solid #cc0066;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #cc0066;
      color: white;
    }

    .done {
      text-decoration: line-through;
      color: #666;
      background-color: #ffe6f0;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>SiTugas - To Do List</h1>

  <div class="input-container">
    <input type="text" id="taskName" placeholder="Nama Tugas">
    <input type="text" id="priority" placeholder="Prioritas (Tinggi/Sedang/Rendah)">
    <input type="date" id="deadline">
    <button onclick="addTask()">Tambah</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Tugas</th>
        <th>Prioritas</th>
        <th>Tanggal</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="taskList"></tbody>
  </table>

  <script>
    let tasks = [];

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        list.innerHTML += `
          <tr class="${task.status ? 'done' : ''}">
            <td>${index + 1}</td>
            <td>${task.name}</td>
            <td>${task.priority}</td>
            <td>${task.date}</td>
            <td>${task.status ? 'Selesai' : 'Belum'}</td>
            <td>
              <button onclick="markDone(${index})">Selesai</button>
              <button onclick="editTask(${index})">Edit</button>
              <button onclick="deleteTask(${index})">Hapus</button>
            </td>
          </tr>
        `;
      });
    }

    function addTask() {
      const name = document.getElementById('taskName').value.trim();
      const priority = document.getElementById('priority').value.trim();
      const date = document.getElementById('deadline').value;
      if (!name) {
        alert("Nama tugas tidak boleh kosong!");
        return;
      }
      tasks.push({ name, priority, date, status: false });
      renderTasks();
      document.getElementById('taskName').value = '';
      document.getElementById('priority').value = '';
      document.getElementById('deadline').value = '';
    }

    function markDone(index) {
      tasks[index].status = true;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function editTask(index) {
      const newName = prompt("Nama tugas baru:", tasks[index].name);
      const newPriority = prompt("Prioritas baru:", tasks[index].priority);
      const newDate = prompt("Tanggal baru (YYYY-MM-DD):", tasks[index].date);
      if (newName && newPriority && newDate) {
        tasks[index].name = newName;
        tasks[index].priority = newPriority;
        tasks[index].date = newDate;
        renderTasks();
      }
    }
  </script>

</body>
</html>
